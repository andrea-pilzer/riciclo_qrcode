<ion-view>
    <ion-nav-title>
        <div class="nav-title">
            <div class="nav-title-main">{{titleText}}</div>
            <div class="nav-title-sub">{{subtitleText()}}</div>
        </div>
    </ion-nav-title>
    
    <ion-nav-buttons side="left">
        <button id="menuId" ng-click="leftClick()" class="row button button-icon">
            <img class="nav-button-app-logo" src="img/ic_launcher.png">
        </button>
    </ion-nav-buttons>
    
    
</ion-view>
